<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Web-Elect</title>
    <link rel="stylesheet" href="./cssfiles/contactus.css">
</head>
<body>
    
    <header class="header">
        <div class="logo-container">
            <img src="./images-assets/logo.jpg" alt="Web-Elect Logo" class="logo">
        </div>
        <h1 class="heading">Web-Elect</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="./home.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="./login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Sign in</a></li>
                <li class="nav-item"><a href="./register.html" class="nav-link"><i class="fas fa-user-plus"></i> Register yourself</a></li>
                <li class="nav-item"><a href="./contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
    
        <h2 style="color:#1A4D2E">Contact Us</h2>
        <h4>Have questions or feedback? Reach out to us!</h4>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
   
    </div>
    <footer class="footer">
        <p>&copy; 2024 Web-Elect. All Rights Reserved.</p>
    </footer>
</body>
</html>
